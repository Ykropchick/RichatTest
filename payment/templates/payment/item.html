{% extends 'payment/base.html' %}
{% block tittle %}
    item.title
{% endblock %}

{% block body %}
    <div class="col">
        Название: {{ item.name }}
    </div>
    <div class="col">
        Описание: {{ item.description }}
    </div>
    <div class="col">
        Цена: {{ item.price }}
    </div>
    <div class="col">
        <a href="{% url 'buy' id=item.id %}"><button type="button" class="btn btn-primary" style="background: green;">Buy</button></a>
    </div>
{% endblock %}
